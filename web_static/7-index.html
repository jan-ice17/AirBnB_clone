<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" sizes="16x16">
</head>
<body>
    <body>
        <div class="container">
            <section class="filters">
                <div class="locations left-filter">
                    <h3>States</h3>
                    <h4>Nairobi State</h4>
                    <ul class="popover">
                        <li>
                            <h2>Nairobi</h2>
                            <ul>
                                <li>Kilimani</li>
                                <li>South C</li>
                                <li>Karen</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Mombasa City</h2>
                            <ul>
                                <li>Diani</li>
                                <li>Watamu</li>
                                <li>Pemba Island</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities right-filter">
                    <h3>Amenities</h3>
                    <h4>Internet and more...</h4>
                    <ul class="popover">
                        <li>
                                <li>Pool</li>
                                <li>Spa</li>
                                <li>Gym</li>
                                <li>Private Chef</li>
                        </li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article class="article">
                    <h2>Villa</h2>
                </article>
                <article class="article">
                    <h2>Luxury Hotel</h2>
                </article>
                <article class="article">
                    <h2>Tiny Homes</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</body>
</html>
